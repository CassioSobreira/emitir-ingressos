<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Página de Inscrição</title>
</head>
<body>

    <header>
        <img src="images/logo-full.svg" alt="Ícone do Evento">
        <h1>Sua Jornada para a Coding Conf 2025 Começa Aqui!</h1>
        <p>Garanta seu lugar na maior conferência de programação do próximo ano.</p>
    </header>

    <main>
        <form action="confirmação.html" method="get">
            
            <div class="form-group">
                <label>Enviar Avatar</label>
                <label for="avatar" id="drop-area">
                    <div id="drop-area-content">
                        <img src="images/icon-upload.svg" alt="Ícone de Upload">
                        <p>Arraste e solte ou clique para enviar</p>
                        <span>Envie sua foto (JPG ou PNG, tamanho máx: 5MB).</span>
                    </div>
                    <input type="file" id="avatar" name="avatar" accept="image/jpeg, image/png" hidden>
                </label>
            </div>
            
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required>
            </div>

            <div class="form-group">
                <label for="email">Endereço de Email</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
            </div>

            <div class="form-group">
                <label for="github">Usuário do GitHub</label>
                <input type="text" id="github" name="github" placeholder="@seunomedeusuario" required>
            </div>
            
            <button type="submit">Gerar Meu Ingresso</button>

        </form>
    </main>

    <script src="uploader.js"></script>

</body>
</html>

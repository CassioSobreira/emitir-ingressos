<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Seu Ingresso - Coding Conf 2025</title>
</head>
<body>

    <header>
        <img src="images/logo-full.svg" alt="Ícone do Evento">
    </header>

    <main>
        <h1>Parabéns, <span id="h1-nome-usuario">[Nome do Usuário]</span>! Seu ingresso está pronto.</h1>

        <p>
            Enviamos seu ingresso por e-mail para <strong id="confirm-email">[email-do-usuario@email.com]</strong> e mandaremos atualizações até a data do evento.
        </p>

        <section class="ticket-container">
            <h2>Seu Ingresso:</h2>
            
            <div class="ticket">
                
                <div class="ticket-main">
                    <div class="ticket-header">
                        <img src="images/logo-icon.svg" alt="Ícone Coding Conf" class="ticket-logo-icon">
                        <div>
                            <h3>Coding Conf</h3>
                            <p>31 de Jan, 2025 / Austin, TX</p>
                        </div>
                    </div>

                    <div class="ticket-user">
                        <img src="caminho-para-o-avatar.jpg" alt="Avatar do Usuário" id="ticket-avatar" class="user-avatar">
                        <div class="user-info">
                            <h4 id="ticket-nome">[Nome do Usuário]</h4>
                            <p id="ticket-github">@[usuario-github]</p>
                        </div>
                    </div>
                </div>

                <div class="ticket-stub">
                    <p id="ticket-number">#01609</p>
                </div>

            </div>
        </section>
        
    </main>

    <script src="script.js"></script> 
    
</body>
</html>
